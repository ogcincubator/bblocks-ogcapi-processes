get:
  summary: retrieve the status of a job
  description: "Shows the status of a job.\n\n  For more information, see [Section
    7.12](https://docs.ogc.org/is/18-062/18-062.html#sc_retrieve_status_info).\n"
  operationId: getStatus
  tags:
  - Status
  parameters:
  - $ref: https://ogcincubator.github.io/bblocks-ogcapi-processes/build/annotated/api/processes/v1/parameters/jobId/openapi.yaml
  responses:
    200:
      $ref: https://ogcincubator.github.io/bblocks-ogcapi-processes/build/annotated/api/processes/v1/responses/Status/schema.yaml
    404:
      $ref: https://ogcincubator.github.io/bblocks-ogcapi-processes/build/annotated/api/processes/v1/responses/NotFound/schema.yaml
    500:
      $ref: https://ogcincubator.github.io/bblocks-ogcapi-processes/build/annotated/api/processes/v1/responses/ServerError/schema.yaml
delete:
  summary: cancel a job execution, remove a finished job
  description: 'Cancel a job execution and remove it from the jobs list.


    For more information, see [Section 13](https://docs.ogc.org/is/18-062/18-062.html#Dismiss).

    '
  operationId: dismiss
  tags:
  - Dismiss
  parameters:
  - $ref: https://ogcincubator.github.io/bblocks-ogcapi-processes/build/annotated/api/processes/v1/parameters/jobId/openapi.yaml
  responses:
    200:
      $ref: https://ogcincubator.github.io/bblocks-ogcapi-processes/build/annotated/api/processes/v1/responses/Status/schema.yaml
    404:
      $ref: https://ogcincubator.github.io/bblocks-ogcapi-processes/build/annotated/api/processes/v1/responses/NotFound/schema.yaml
    500:
      $ref: https://ogcincubator.github.io/bblocks-ogcapi-processes/build/annotated/api/processes/v1/responses/ServerError/schema.yaml
